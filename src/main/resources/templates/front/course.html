<script>
    

    var options = {
    	
            "height": "600",
            "poster": "",
            "controls": false,
            "autoplay": true,
            "techOrder": ["html5", "flash"],
            "loop": false,
            "muted": false,
            "preload": 'metadata'
    };
    var player = videojs('example_video', options, function onPlayerReady() {
    
    }); 
    videojs.options.flash.swf = "video-js.swf";
    $(function () {
        var setting = {
            check: {
                enable: true,
                chkStyle: "checkbox"//显示 checkbox 选择框，默认checkbox可选择值radio
            }
        };
        

        var course_data = "";
        $.ajax({
            url: "trainTreeList",
            dataType: "Json",
            async: false,
            type: "GET",
            success: function (data) {
                course_data = data.data;
            },
            error: function () {


            }
        })

        var city = $.fn.zTree.init($("#tree"), setting, course_data);
        var setting = {
        	data: {
        		key:{
        		    url:"xurl"
        		}
        	},
            check: {
                 enable: false,
                 //chkStyle: "checkbox"//显示 checkbox 选择框，默认checkbox可选择值radio
            },
            callback: {
                onClick: chose_node,
            }
        };
        var city = $.fn.zTree.init($("#tree"), setting, course_data);
        
        
    })
    

    function chose_node(event, treeId, treeNode) {
    	
        if (treeNode.url) {
            player.reset();//重置
            player.src({type: "video/mp4", src: treeNode.url});
            $(".vjs-progress-holder").prop("hidden",true);
            //player.load(treeNode, src);
            setInterval(function(){
            	player.pause();
            	alert("点击确认，继续听课");
            	player.play();
            	player.on('ended',function(){
            		
            		return false
            	})
            },600000);
        }
    }
