<head>

  <meta charset="utf-8">

  <title>SB Admin 2 - Tables</title>

  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->

  <!-- Custom styles for this page -->

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <label class="m-0 font-weight-bold text-primary">会员档案</label>
              <div style="float:right">
                <label class="text-md font-weight-bold text-warning text-uppercase mb-1" id="tableWarning"></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button id="membersAdd" class="btn btn-success" type="button" data-toggle="modal" data-target="#addModal">增加</button>
                <button id="membersEdit" class="btn btn-warning" type="button" data-toggle="modal">编辑</button>
                <button id="membersDel" class="btn btn-danger" type="button" data-toggle="modal">删除</button>
              </div>
              
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>教练姓名</th>
                      <th>教练性别</th>
                      <th>教练编号</th>
                      <th>身份证号</th>
                      <th>手机号码</th>
                      <th>教练等级</th>
                      <th>执教年限</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

	  <!-- add Modal-->
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-success" id="exampleModalLabel">教练信息</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="message-text" class="text-primary">教练姓名:</label>
            <input type="text" class="form-control" id="addName">
          </div>
          <div class="form-group">
            <label for="message-text" class="text-primary">教练性别:</label>
            <select class="form-control" id="addSex">
              <option value="0"></option>
		      <option value="男">男</option>
		      <option value="女">女</option>
		    </select>
          </div>
          <div class="form-group">
            <label for="message-text" class="text-primary">教练编号:</label>
            <input type="text" class="form-control" id="addCardId">
          </div>
          <div class="form-group">
            <label for="message-text" class="text-primary">身份证号:</label>
            <input type="text" class="form-control" id="addIdCard">
          </div>
          <div class="form-group">
            <label for="message-text" class="text-primary">电话号码:</label>
            <input type="text" class="form-control" id="addPhone">
          </div>
          <div class="form-group">
            <label for="message-text" class="text-primary">教练等级:</label>
            <select class="form-control" id="addLevel">
              <option value=""></option>
		      <option value="普通教练">普通教练</option>
		      <option value="中级教练">中级教练</option>
		      <option value="高级教练">高级教练</option>
		    </select>
          </div>
          <div class="form-group">
            <label for="message-text" class="text-primary">执教年限:</label>
            <input type="text" class="form-control" id="addyear">
          </div>
		</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">取消</button>
          <a class="btn btn-primary" href="javascript:void(0)" id="addSave">保存</a>
        </div>
      </div>
    </div>
  </div>

<!-- edit Modal-->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-success" id="exampleModalLabel">教练信息</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editId">
          <div class="form-group">
            <label for="message-text" class="text-primary">教练姓名:</label>
            <input type="text" class="form-control" id="editName">
          </div>
          <div class="form-group">
            <label for="message-text" class="text-primary">教练性别:</label>
            <select class="form-control" id="editSex">
              <option value=""></option>
		      <option value="男">男</option>
		      <option value="女">女</option>
		    </select>
          </div>
          <div class="form-group">
            <label for="message-text" class="text-primary">教练编号:</label>
            <input type="text" class="form-control" id="editCardId">
          </div>
          <div class="form-group">
            <label for="message-text" class="text-primary">身份证号:</label>
            <input type="text" class="form-control" id="editIdCard">
          </div>
          <div class="form-group">
            <label for="message-text" class="text-primary">电话号码:</label>
            <input type="text" class="form-control" id="editPhone">
          </div>
          <div class="form-group">
            <label for="message-text" class="text-primary">教练等级:</label>
            <select class="form-control" id="editLevel">
              <option value=""></option>
		      <option value="普通教练">普通教练</option>
		      <option value="中级教练">中级教练</option>
		      <option value="高级教练">高级教练</option>
		    </select>
          </div>
          <div class="form-group">
            <label for="message-text" class="text-primary">执教年限:</label>
            <input type="text" class="form-control" id="edityear">
          </div>
		</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">取消</button>
          <a class="btn btn-primary" href="javascript:void(0)" id="editSave">保存</a>
        </div>
      </div>
    </div>
  </div>
<!-- del Modal-->
	<div class="modal fade" id="delModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	    <div class="modal-dialog" role="document">
	      <div class="modal-content">
	        <div class="modal-header">
	          <h5 class="modal-title" id="exampleModalLabel">确认删除？</h5>
	          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
	            <span aria-hidden="true">×</span>
	          </button>
	        </div>
	        <div class="modal-body">数据删除后将无法找回！</div>
	        <div class="modal-footer">
	          <button class="btn btn-secondary" type="button" data-dismiss="modal">再想想</button>
	          <a class="btn btn-primary" href="javascript:void(0)" id="del">确认</a>
	        </div>
	      </div>
	    </div>
	  </div>
