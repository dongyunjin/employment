<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>健身俱乐部</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="css/fontsGoogleapis.css" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.css" rel="stylesheet">

    <link href="packages/toastr/css/toastr.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                <form class="user">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                               id="exampleInputEmail" aria-describedby="emailHelp"
                                               placeholder="Enter Email Address...">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                               id="exampleInputPassword" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Remember Me</label>
                                        </div>
                                    </div>
                                    <a class="btn btn-primary btn-user btn-block" href="javascript:void(0)" onclick="login()">
                                        Login
                                    </a>
                                    <hr>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="forgotPasswordUI">Forgot Password?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="registerUI">Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

</script>
<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>
<script src="packages/toastr/js/toastr.min.js"></script>

<script>
    $(function(){
    	var error = null
        var success = null
        var details = null


        if (error) {
            toastr.options = {
                "closeButton": true,
                "newestOnTop": true,
                "positionClass": "toast-bottom-right",
                "preventDuplicates": true,
                "showDuration": "500",
                "hideDuration": "500",

                // don't close error message automaticaly
                "extendedTimeOut": "0",
                "timeOut": "0",
            }
            if (details)
                toastr.error(details, error);
            else
                toastr.error(error);
        }
        if (success) {
            toastr.options = {
                "closeButton": true,
                "newestOnTop": true,
                "positionClass": "toast-bottom-right",
                "preventDuplicates": true,
                "showDuration": "500",
                "hideDuration": "500",
                "extendedTimeOut": "3000",
                "timeOut": "3000",
            }
            toastr.success(success);
        }
    })
    function login() {
        var user = $("#exampleInputEmail").val();
        var pwd = $("#exampleInputPassword").val();
        var data="";
        $.ajax({
            type: "POST",
            url: "login",
            async: true,
            data: {userName: user, pwd: pwd},
            dataType: "json",
            success: function (data) {
                data=data;
		if(data.userId==null){
		    toastr.error("Wrong login info.");
		}else{
		    toastr.success("You will get main page");
		}
            },
            error: function(){
	        window.location.href='../404.html';
	    }
        });
    }
</script>
</body>

</html>
